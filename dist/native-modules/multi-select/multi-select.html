<template><require from="./styles/multi-select.css"></require><input type="text" value.bind="textValue || placeholder" array-value.bind="value" click.trigger="toggleList()" blur.trigger="expanded=false" readonly="readonly" disabled.bind="disabled"><div class="arrow"></div><ul class="options" role="listbox" show.bind="expanded || mouseover"><li repeat.for="option of options" click.delegate="optionClicked(option, $event.target)" mouseover.delegate="mouseover=true" mouseout.delegate="mouseover=false" data-id="${option[idProperty]}"> ${option[labelProperty]} </li></ul></template>
