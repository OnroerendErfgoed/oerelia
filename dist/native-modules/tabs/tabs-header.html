<template><require from="./styles/tabs-header.css"></require><ul class="tabs"><li class="tab-title ${tab.active ? 'active' : ''} ${tab.closable ? '' : 'unclosable'} ${tab.disabled ? 'tab-disabled' : ''}" repeat.for="tab of tabs" data-id="${tab.id}"><a click.delegate="!tab.disabled ? click(tab.id, $event) : null"><span class="index" style="display:none">${$index + 1}</span> ${tab.label} <i class="fa fa-check" if.bind="showCheck"></i><div class="buttons"><span if.bind="tab.closable" click.delegate="closeTab(tab.id, $event)" class="closeBtn"><i class="fa fa-close"></i></span></div></a></li></ul></template>
