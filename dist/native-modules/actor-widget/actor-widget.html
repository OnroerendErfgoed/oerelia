<template><require from="./styles/actor-widget.css"></require><require from="../actor-detail"></require><ux-dialog class="actor-widget"><ux-dialog-header show-close-button.bind="true"><h3>Actor toevoegen</h3></ux-dialog-header></ux-dialog><ux-dialog-body><div class="row search-buttons"><div class="large-6 small-12 large-centered column"><a class="button tiny large-offset-1 large-5 small-5 column ${showTable ? 'active' : ''}" click.delegate="toggleFilters(false)">Overzicht</a> <a class="button tiny large-offset-1 large-5 small-offset-1 small-5 large-end column ${showFilters? 'active' : ''}" click.delegate="toggleFilters(true)">Uitgebreid Zoeken</a></div></div><actor-detail if.bind="showActor" actor.bind="selectedActor"></actor-detail></ux-dialog-body><ux-dialog-footer><div class="row search-buttons"><div class="large-6 small-12 large-centered column"><button class="button tiny large-offset-1 large-5 small-5 column" if.bind="showFilters" click.delegate="advancedSearch()">Zoeken</button> <button class="button tiny large-offset-1 large-5 small-5 column" if.bind="showTable || showActor" disabled.bind="!selectedActor" click.delegate="controller.ok({ 'scope': scope, 'actor': selectedActor })">Toevoegen</button> <button class="button tiny large-offset-1 large-5 small-offset-1 small-5 large-end column" click.delegate="controller.cancel()">Annuleren</button></div></div></ux-dialog-footer></template>
