<template><require from="./referentielaag-autocorrectie.css"></require><require from="./domein-strategie-legende"></require><require from="./relevante-afstand-input"></require><h3><i class="fa fa-magic"></i> Zone autocorrectie</h3><h5>Referentielaag</h5><select value.bind="referentielaag"><option model.bind="null" selected="selected">Kies een referentielaag</option><option repeat.for="referentielaag of referentieLagen" model.bind="referentielaag.value">${referentielaag.label} </option></select><h5>Relevante afstand</h5><relevante-afstand-input relevante-afstand.two-way="relevanteAfstand"></relevante-afstand-input><div ref="histogram" class="histogram-container"></div><div class="slider"><input type="range" name="mySlider" id="mySlider" min.bind="min" max.bind="max" value.bind="relevanteAfstand" step.bind="increment"> <span class="value-min">${min}</span><span class="value-max">${max}</span></div><h5 class="openbare-domein-strategie-title">Openbare domein strategie</h5><i class="fa fa-info-circle" click.delegate="openOpenbaarDomeinLegende()"></i> <select value.bind="domeinStrategie"><option repeat.for="strategie of strategieen" model.bind="strategie.value">${strategie.label}</option></select></template>
