<template><div class="row detail-container"><div class="large-6 small-12 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-naam">Naam</label> <input type="text" name="actor-widget-detail-naam" value.bind="actor.naam" id="actor-widget-detail-naam" disabled="disabled"></div><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-voornaam">Voornaam</label> <input type="text" name="actor-widget-detail-voornaam" value.bind="actor.voornaam" id="actor-widget-detail-voornaam" disabled="disabled"></div><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-email">E-mail</label> <input type="text" name="actor-widget-detail-email" value.bind="actor.emails[0].email" id="actor-widget-detail-email" disabled="disabled"></div><ul if.bind="actor.emails.length > 0" class="nodisk list-selected-items" repeat.for="mail of actor.emails"><li><small>${mail.email} (${mail.type.naam})</small></li></ul><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-telefoon">Telefoon</label> <input type="text" name="actor-widget-detail-telefoon" value.bind="actor.telefoons[0].volledig_nummer" id="actor-widget-detail-telefoon" disabled="disabled"></div><ul if.bind="actor.telefoons.length > 0" class="nodisk list-selected-items" repeat.for="telefoon of actor.telefoons"><li><small>${telefoon.volledig_nummer} (${telefoon.type.naam})</small></li></ul><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-actor-type">Actortype</label> <select name="actor-widget-detail-actor-type" value.bind="actor.type" id="actor-widget-detail-actor-type" disabled="disabled"><option selected="selected">${actor.type.naam}</option></select></div></div><div class="large-6 small-12 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-land">Land</label> <select name="actor-widget-detail-land" id="actor-widget-detail-land" disabled="disabled"><option selected="selected">${actor.adressen[0].land_omschrijving}</option></select></div></div><div class="large-4 small-9 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-gemeente">Gemeente</label> <input type="text" name="actor-widget-detail-gemeente" value.bind="actor.adressen[0].gemeente" id="actor-widget-detail-gemeente" disabled="disabled"></div></div><div class="large-2 small-3 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-postcode">Postcode</label> <input type="text" name="actor-widget-detail-postcode" value.bind="actor.adressen[0].postcode" id="actor-widget-detail-postcode" disabled="disabled"></div></div><div class="large-6 small-12 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-straat">Straat</label> <input type="text" name="actor-widget-detail-straat" value.bind="actor.adressen[0].straat" id="actor-widget-detail-straat" disabled="disabled"></div></div><div class="large-4 small-9 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-huisnummer">Huisnummer</label> <input type="text" name="actor-widget-detail-huisnummer" value.bind="actor.adressen[0].huisnummer" id="actor-widget-detail-huisnummer" disabled="disabled"></div></div><div class="large-2 small-3 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-subadres">Postbus</label> <input type="text" name="actor-widget-detail-subadres" value.bind="actor.adressen[0].subadres" id="actor-widget-detail-subadres" disabled="disabled"></div></div><div class="large-6 small-6 column"><ul if.bind="actor.adressen.length > 0" class="nodisk list-selected-items" repeat.for="adres of actor.adressen"><li><small>${adres.straat} ${adres.huisnummer}, ${adres.postcode} ${adres.gemeente}, ${adres.land} (${adres.adrestype.naam})</small></li></ul></div><div class="large-6 small-6 column"><div class="placeholder-container placeholder-disabled"><label for="actor-widget-detail-url">URL</label> <select name="actor-widget-detail-url" id="actor-widget-detail-url" disabled="disabled"><option selected="selected">${actor.urls[0].type.naam}</option></select></div></div><div class="large-6 small-6 column"><ul if.bind="actor.urls.length > 0" class="nodisk list-selected-items" repeat.for="url of actor.urls"><li><small>${url.url} (${url.type.naam})</small></li></ul></div></div></template>
