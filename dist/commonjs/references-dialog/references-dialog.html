<template><require from="./styles/references-dialog.css"></require><ux-dialog class="oe-dialog"><ux-dialog-header show-close-button.bind="true"><h3>Koppelingen zoeken</h3></ux-dialog-header><ux-dialog-body><div if.bind="loading" class="text-center"><span class="spinner fa fa-spinner fa-pulse"></span> Er wordt gezocht naar referenties.</div><div if.bind="!loading"><div class="oe-dialog-title--silent">Er werden ${references.count} referentie(s) gevonden.</div><div>(Max. 5 referenties per applicatie getoond)</div><div repeat.for="app of references.applications" class="oe-dialog-application"><h4> ${app.title} <small><template if.bind="app.success">(${app.count} referentie(s))</template><template if.bind="!app.success">(fout bij het controleren referenties)</template></small></h4><ul if.bind="app.count" class="oe-dialog-list"><li repeat.for="item of app.items" class="oe-dialog-list-item"><a href="${item.uri}" target="_blank">${item.title}</a></li></ul></div></div></ux-dialog-body><ux-dialog-footer class="text-center"><button class="button tiny" click.delegate="controller.cancel()">Sluiten</button></ux-dialog-footer></ux-dialog></template>
