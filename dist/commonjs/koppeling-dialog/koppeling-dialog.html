<template><require from="./koppeling-dialog.css"></require><require from="../expander/expander"></require><require from="../expander/expander-container"></require><ux-dialog class="oe-dialog koppeling-dialog"><ux-dialog-header show-close-button.bind="true"><h3>Koppelingen</h3></ux-dialog-header><ux-dialog-body><div if.bind="loading" class="text-center"><span class="spinner fa fa-spinner fa-pulse"></span> Er wordt gezocht naar referenties.</div><div if.bind="!loading"><p class="total-ref-tekst">${totalReftekst}</p><template if.bind="koppelingResponse && !!koppelingResponse.zichtbaarheid_tekst"><i class="fa fa-info-circle"></i> ${koppelingResponse.zichtbaarheid_tekst} </template><expander-container><template repeat.for="application of applications"><expander header.bind="application.title + ' (' + (application.count || 0) + (application.count === 1 ? ' referentie' : ' referenties') + ')'" expanded.bind="false" class="application-expander"><template replace-part="expander-content"><ul if.bind="application.count && application.count > 0" class="oe-dialog-list"><li repeat.for="item of application.items" class="oe-dialog-list-item"><i class="fa fa-angle-right"></i> <a href="${item.uri}" target="_blank">${item.title}</a></li></ul></template></expander></template></expander-container></div></ux-dialog-body><ux-dialog-footer class="text-center"><button class="button tiny" click.delegate="controller.cancel()">Sluiten</button></ux-dialog-footer></ux-dialog></template>
