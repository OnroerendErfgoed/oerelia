<template><require from="openlayers/dist/ol.css"></require><div ref="mapnode" class="map"></div><div class="sidebar" if.bind="!disabled"><h3>Zone samenstellen</h3><div class="toevoegen-aan"><h4>Toevoegen aan zone</h4><a click.delegate="!isDrawing ? startDrawZone() : toggleDrawZone(false)"><span if.bind="!isDrawing"><i class="fa fa-pencil"></i> Teken polygoon</span> <span else><i class="fa fa-ban"></i> Annuleer tekenen</span> </a><a click.delegate="!isDrawingCircle ? startCircleDrawZone() : toggleCircleDrawZone(false)"><span if.bind="!isDrawingCircle"><i class="fa fa-pencil"></i> Teken cirkel</span> <span else><i class="fa fa-ban"></i> Annuleer tekenen</span> </a><a click.delegate="!selectPerceel ? startPerceelSelect() : resetSelect()"><span if.bind="!selectPerceel"><i class="fa fa-hand-pointer-o"></i> Selecteer perceel</span> <span else><i class="fa fa-ban"></i> Annuleer perceel</span> </a><a click.delegate="importAdrespunten()"><span><i class="fa fa-link"></i> Neem over van adrespunten</span></a><div class="row collapse"><div class="small-9 columns"><input type="text" value.bind="WKTstring" placeholder="WKT string (Lambert72)"></div><div class="small-3 columns"><button class="button tiny postfix" title="Plaats" click.delegate="drawWKTzone(WKTstring)">Plaats</button></div></div></div><div class="toegevoegde-zones" show.bind="polygonList.length > 0"><h4>Toegevoegde zones</h4><ul><li repeat.for="polygon of polygonList"><div class="small-10 columns"> ${polygon} </div><div class="small-2 columns"><i click.delegate="removePolygon(polygon)" class="fa fa-trash"></i></div></li></ul></div></div></template>
