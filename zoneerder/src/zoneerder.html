<template>
  <require from="./assets/styles/zoneerder.scss"></require>
  <require from="./components/ol-map"></require>
  <require from="./components/autocomplete"></require>

  <div class="locatie-content" resizeable resize.trigger="resize($event.detail) & throttle:250">
    <ol-map class="map-container"
            view-model.ref="$this.map"
            disabled.bind="disabled"
            loaded.delegate="onMapLoaded($event)">
    </ol-map>
    <autocomplete service.bind="suggest"
                  value.bind="locatie"
                  placeholder="Gemeente, straat of adres"
                  label="locatie">
      <template replace-part="suggestion">
        ${suggestion.locatie}
      </template>
    </autocomplete>
  </div>
</template>
