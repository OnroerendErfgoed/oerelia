<template>
  <require from="./beheer-header.css"></require>

  <div class="app-header">
    <div class="header-title left">
      <a href="${baseUrl}" target="_blank">
        <h1>${title}</h1>
      </a>
      <a href="https://www.onroerenderfgoed.be/" target="_blank">
        <div class="header-logo" title="Onroerend Erfgoed">
          <h2>Vlaanderen</h2>
          <h4>is erfgoed</h4>
        </div>
      </a>
      <div class="trianglePlaceholder"></div>
    </div>

    <template part="left-menu" replaceable></template>

    <nav class="right menu-button">
      <div>
        <template part="right-menu" replaceable></template>

        <div class="dropdown">
          <button class="dropdown__toggle">
            <b><span>${username}</span></b>

            <em if.bind="!!role">(<span>${role}</span>)</em><br>
          </button>

          <div if.bind="dropdownOpen" class="dropdown__content">
            <a href="${userUrl}" if.bind="showMijnGegevens" title="Ga naar mijn gegevens" class="mijn-gegevens-link">
              Mijn profiel
            </a>

            <a if.bind="changeUrl" href="${changeUrl}" title="Wissel van profiel">Wisselen</a>

            <a href="${afmeldenUrl}" title="Meld je af" class="logoutLink">
              Afmelden
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</template>
