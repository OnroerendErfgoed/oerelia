<template>
    <ul class="tabs">
        <li class="tab-title ${tab.active ? 'active' : ''} ${tab.disabled ? 'tab-disabled' : ''}" repeat.for="tab of tabs" data-id="${tab.id}"> 
          <a click.delegate="!tab.disabled ? click(tab.id, $event) : null">
            <span class="index" style="display: none;">${$index + 1}</span> ${tab.label}
            <div class="buttons">
              <span if.bind="tab.closable" click.delegate="closeTab(tab.id, $event)" class="closeBtn"><i class="fa fa-close"></i></span>
            </div>
          </a>
        </li>
    </ul>
</template>
