<template>
  <require from="./styles/telefoon-select.css"></require>
  <input type="text" class="landcode" ref="landcodeInput" value.bind="telefoon.landcode"
      keyup.delegate="landcodeChanged($event)" keydown.delegate="keydown($event)" blur.trigger="blur()" disabled.bind="disabled">
  <div class="arrow" click.delegate="toggleSuggestions()"></div>
  <input type="text" class="nummer" placeholder="000000000" value.bind="telefoon.nummer" disabled.bind="disabled">

  <ul class="suggestions" role="listbox" if.bind="expanded">
      <li repeat.for="suggestion of suggestions" role="option"
          class-name.bind="($index === index ? 'selected' : '') + ' suggestion'"
          mousedown.delegate="suggestionClicked(suggestion)">
          <span class="flag ${suggestion.class}">${suggestion.desc}</span>
      </li>
  </ul>
</template>
