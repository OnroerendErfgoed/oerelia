<template>
  <div class="expander" class.bind="expanded? 'expander-expanded' : ''">
    <div class="expander-header" click.delegate="toggleExpander(!expanded)">
      <div class="expander-icon"></div>
      <h5 innerhtml.bind="header"></h5>
    </div>
    <div class="expander-content">
      <template replaceable part="expander-content">
        <div class="textAreaDiv">${content}</div>
      </template>
    </div>
  </div>
</template>
