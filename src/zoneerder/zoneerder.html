<template>
  <require from="./components/ol-map"></require>
  <require from="../autocomplete/autocomplete"></require>
  <require from="./zoneerder.css"></require>

  <div class="zoneerder-content" resizeable resize.trigger="resize($event.detail) & throttle:250">
    <ol-map class="map-container"
            view-model.ref="$this.map"
            disabled.bind="disabled"
            zone.two-way="zone"
            adrespunten.bind="adrespunten"
            api-service.bind="geozoekdienstApiService"
            loaded.delegate="onMapLoaded($event)"
            button-config.bind="buttonConfig"
            layer-config.bind="layerConfig"
            service-config.bind="serviceConfig"
            is-collapsed.bind="isCollapsed"
            show-grb-tool.bind="showGrbTool"
            align-grb.bind="alignGrb">
    </ol-map>
    <autocomplete service.bind="suggest"
                  value.bind="locatie"
                  placeholder="Gemeente, straat of adres"
                  label="locatie"
                  disabled.bind="disabled">
      <template replace-part="suggestion">
        ${suggestion.locatie}
      </template>
    </autocomplete>
  </div>
</template>
